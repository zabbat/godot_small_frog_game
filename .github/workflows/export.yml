name: Export Game

on:
  push:
    tags:
      - "v*"

env:
  GODOT_VERSION: "4.6"
  TEMPLATES_DIR: /github/home/.local/share/godot/export_templates/4.6.stable

jobs:
  export-windows:
    name: Export Windows
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.6
    steps:
      - uses: actions/checkout@v4

      - name: Setup export templates
        run: |
          mkdir -p "$TEMPLATES_DIR"
          # Copy templates from wherever the image stores them
          cp /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable/* "$TEMPLATES_DIR/" 2>/dev/null || true
          # List templates for debugging
          ls -la "$TEMPLATES_DIR/" || echo "No templates found"

      - name: Import project
        run: godot --headless --import 2>&1 || true

      - name: Export Windows
        run: |
          mkdir -p build/windows
          godot --headless --export-release "Windows Desktop" build/windows/SmallFrogGame.exe

      - name: Zip build
        run: |
          cd build/windows
          zip -r ../../SmallFrogGame-Windows.zip .

      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: SmallFrogGame-Windows.zip

  export-web:
    name: Export Web
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.6
    steps:
      - uses: actions/checkout@v4

      - name: Setup export templates
        run: |
          mkdir -p "$TEMPLATES_DIR"
          cp /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable/* "$TEMPLATES_DIR/" 2>/dev/null || true
          ls -la "$TEMPLATES_DIR/" || echo "No templates found"

      - name: Import project
        run: godot --headless --import 2>&1 || true

      - name: Export Web
        run: |
          mkdir -p build/web
          godot --headless --export-release "Web" build/web/index.html

      - name: Zip build
        run: |
          cd build/web
          zip -r ../../SmallFrogGame-Web.zip .

      - uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: SmallFrogGame-Web.zip

  release:
    name: Create Release
    needs: [export-windows, export-web]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: windows-build

      - uses: actions/download-artifact@v4
        with:
          name: web-build

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            SmallFrogGame-Windows.zip
            SmallFrogGame-Web.zip
          generate_release_notes: true
